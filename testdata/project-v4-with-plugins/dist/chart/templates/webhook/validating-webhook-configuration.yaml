apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
    annotations:
        {{- if .Values.certManager.enable }}
        cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/project-v4-with-plugins-serving-cert
        {{- end }}
    name: project-v4-with-plugins-validating-webhook-configuration
webhooks:
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: project-v4-with-plugins-webhook-service
            namespace: {{ .Release.Namespace }}
            path: /validate-example-com-testproject-org-v1alpha1-memcached
      failurePolicy: Fail
      name: vmemcached-v1alpha1.kb.io
      rules:
        - apiGroups:
            - example.com.testproject.org
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - memcacheds
      sideEffects: None
