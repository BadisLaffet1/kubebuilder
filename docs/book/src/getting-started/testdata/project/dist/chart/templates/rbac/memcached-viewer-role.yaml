{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: project
    name: project-memcached-viewer-role
rules:
    - apiGroups:
        - cache.example.com
      resources:
        - memcacheds
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - cache.example.com
      resources:
        - memcacheds/status
      verbs:
        - get
{{- end }}
